<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Grid View Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for animations */
        .animate-fade {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>List-Grid View Example</h2>
            </div>
            <div class="col-md-6 text-right">
                <button id="toggleViewButton" class="btn btn-primary">Toggle View</button>
            </div>
        </div>

        <div class="row mt-4" id="itemContainer">
            <!-- Sample list/grid items -->
            <div class="col-md-4 mb-4 animate-fade" data-view="grid">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Item 1</h5>
                        <p class="card-text">Description for Item 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 animate-fade" data-view="grid">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Item 2</h5>
                        <p class="card-text">Description for Item 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mb-4 animate-fade" data-view="list">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Item 3</h5>
                        <p class="card-text">Description for Item 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle between list and grid view
            $("#toggleViewButton").click(function () {
                $(".animate-fade").toggleClass("col-md-12 col-md-4"); // Adjust column width
                $(".animate-fade").toggleClass("animate-fade"); // Remove fade animation
                $(".animate-fade").toggleClass("d-flex d-none"); // Toggle display
            });
        });
    </script>
</body>

</html>
