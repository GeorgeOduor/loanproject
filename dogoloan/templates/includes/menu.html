{% load static %}

<div class="main-menu menu-fixed menu-dark menu-bg-default rounded menu-accordion menu-shadow">
  <div class="main-menu-content">
    <a class="navigation-brand d-none d-md-block d-lg-block d-xl-block" href="{% url 'management:home' %}">
      <img class="brand-logo" alt="CryptoDash admin logo" src="{% static '/images/logo/logo.png' %}"/></a>
    <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
      {% if user_type == 'lender' %}
      <li class="active"><a href="{% url 'lenders:lender_dashboard' %}"><i class="icon-grid"></i><span class="menu-title" data-i18n="">Dashboard</span></a>
      </li>
      <li class=" nav-item"><a href="{% url 'lenders:lend' %}"><i class="icon-layers"></i><span class="menu-title" data-i18n="">New Requests</span></a>
      </li>
      <li class=" nav-item"><a href="{% url 'lenders:lender_wallet' %}"><i class="icon-wallet"></i><span class="menu-title" data-i18n="">Wallet</span></a>
      </li>
      <li class=" nav-item">
        <a href="{% url 'lenders:lender_settings' %}">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <span class="menu-title" data-i18n="">Settings</span>
      </a>
      </li> 
   
      {% elif user_type == 'borrower'%}
      <li class="active"><a href="{% url 'clients:home' %}"><i class="icon-home"></i><span class="menu-title" data-i18n="">Dashboard</span></a>
      </li>
      <li class="active"><a href="{% url 'management:home' %}"><i class='bx bx-send'></i><span class="menu-title" data-i18n="">My Credit Data</span></a>
      </li>
      {% else %}
      {{user_type}}
      {% endif %}
    </ul>
  </div>
</div>
