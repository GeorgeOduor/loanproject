{% extends 'users/authbase.html' %}

{% block form %}
  <div class="card-body p-3">
    <p class="text-center h5 text-capitalize">Welcome to DogoLoan!</p>
    <form method="post" class="form-horizontal form-signin" action="index.html">
      <fieldset class="form-label-group">
        <input type="text" class="form-control" id="user-name" placeholder="Your Username" value="john" required="" autofocus="" />
        <label for="user-name">Mobile Number</label>
      </fieldset>
      <fieldset class="form-label-group">
        <input type="password" class="form-control" id="user-password" placeholder="Enter Password" value="john" required="" autofocus="" />
        <label for="user-password">Password</label>
      </fieldset>
      <fieldset class="form-label-group">
        <input name="password" type="password" class="form-control" id="user-password" placeholder="Enter Password" value="john" required="" autofocus="" />
        <label for="user-password">Repeat Password</label>
      </fieldset>
      <div class="form-group row">
        <div class="col-md-6 col-12 text-center text-sm-left">
        </div>
        <div class="col-md-6 col-12 float-sm-left text-center text-sm-right">
          <a href="#" class="card-link">Forgot Password?</a>
        </div>
      </div>
      <button type="submit" class="btn-gradient-primary btn-block my-1">Register</button>
      <p class="text-center">
        <a href="{% url 'users:login' %}" class="card-link">Login</a>
      </p>
    </form>
  </div>
{% endblock %}
