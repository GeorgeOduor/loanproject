
<!-- Loan details Modal -->
<div class="modal fade" id="productdetails-{{product.id}}" tabindex="-1" role="dialog" aria-labelledby="loanLimitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loanLimitModalLabel"><i class='bx bx-file'></i> Product Details </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
          <div class="modal-body">
            <form action="post">
            <div class="form-group row">
              <fieldset class="col-12">
                <div class="group mt-1">
                  <input required="" type="text" class="input" value="{{product.name}}">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Product Name</label>
                </div>
              </fieldset>
              <fieldset class="col-12 mt-1">
                <div class="row">
                  <div class="col-md-6 col-12">
                    <div class="group mt-1">
                      <input required="" type="text" class="input" value="{{product.interest_rate}}%" >
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Interest Rate (%)</label>
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="group mt-1">
                      <input required="" type="text" class="input" value="{{product.repayment_term}}">
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Repayment Term</label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset class="col-12 mt-1">
                <div class="group mt-1">
                  <input required="" type="number" class="input" value={{product.min_loan_amount}}>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Minimum Disbursable Amount</label>
                </div>
              </fieldset>
              <fieldset class="col-12 mt-1">
                <div class="group mt-1">
                  <textarea class="input" name="" id="" cols="30" rows="2.5">{{product.product_description}}
                  </textarea>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Product Description</label>
                </div>
              </fieldset>    
              <button type="submit" class="btn btn-secondary" id="save_changes" style="display: none;">Save Changes</button>         
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary" id="update_product-{{product.id}}">Edit</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" style="display: none;">Close</button>
          </div>

      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
        $('#update_product-{{product.id}}').click(function() {
            //$(this).hide();
            $('#save_changes').show();
        });
    });

  
    </script>
